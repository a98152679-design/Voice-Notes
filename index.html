<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voice Note Pad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
    }
    .app {
      max-width: 800px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 10px;
      padding: 1rem 1.25rem 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.4rem;
      margin: 0 0 0.5rem;
    }
    .status {
      font-size: 0.9rem;
      margin-bottom: 0.75rem;
      color: #555;
    }
    .status span {
      font-weight: 600;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 0.5rem 0.9rem;
      font-size: 0.95rem;
      cursor: pointer;
      background: #e0e0e0;
    }
    button.primary {
      background: #007bff;
      color: #fff;
      font-weight: 600;
    }
    button.danger {
      background: #dc3545;
      color: #fff;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    textarea {
      width: 100%;
      min-height: 300px;
      resize: vertical;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: inherit;
      box-sizing: border-box;
    }
    .hint {
      font-size: 0.8rem;
      color: #666;
      margin-top: 0.4rem;
    }
    .warning {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #a33;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Voice Note Pad</h1>
    <div class="status">
      Mic status: <span id="micStatus">Idle</span><br />
      Support: <span id="supportStatus">Checking...</span>
    </div>

    <div class="buttons">
      <button id="startBtn" class="primary">üéôÔ∏è Start Dictation</button>
      <button id="stopBtn" disabled>‚èπÔ∏è Stop</button>
      <button id="permBtn">üîì Request Mic Access</button>
      <button id="timestampBtn">‚è±Ô∏è Insert Timestamp</button>
      <button id="copyBtn">üìã Copy All</button>
      <button id="downloadBtn">‚¨áÔ∏è Download .txt</button>
      <button id="clearBtn" class="danger">üßπ Clear</button>
    </div>

    <textarea id="notes" placeholder="You can also use your keyboard‚Äôs microphone button here if speech recognition is not supported."></textarea>
    <div class="hint">
      ‚Ä¢ Your notes are saved in this browser only (local storage).<br />
      ‚Ä¢ You can copy or download them and share them later.
    </div>
    <div class="warning" id="warningMsg"></div>
  </div>

  <script>
    (function () {
      const notesEl = document.getElementById("notes");
      const micStatusEl = document.getElementById("micStatus");
      const supportStatusEl = document.getElementById("supportStatus");
      const warningMsgEl = document.getElementById("warningMsg");

      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");
      const permBtn = document.getElementById("permBtn");
      const timestampBtn = document.getElementById("timestampBtn");
      const copyBtn = document.getElementById("copyBtn");
      const downloadBtn = document.getElementById("downloadBtn");
      const clearBtn = document.getElementById("clearBtn");

      // Load saved notes from localStorage
      const SAVED_KEY = "voice_note_pad_notes";
      try {
        const saved = localStorage.getItem(SAVED_KEY);
        if (saved) notesEl.value = saved;
      } catch (e) {
        console.warn("LocalStorage not available", e);
      }

      function saveNotes() {
        try {
          localStorage.setItem(SAVED_KEY, notesEl.value || "");
        } catch (e) {
          console.warn("Failed to save notes", e);
        }
      }
      notesEl.addEventListener("input", saveNotes);

      // Speech recognition setup with safety
      let recognition = null;
      let recognizing = false;

      const hasSpeechRecognition =
        "SpeechRecognition" in window || "webkitSpeechRecognition" in window;

      if (!hasSpeechRecognition) {
        supportStatusEl.textContent = "Speech recognition NOT supported in this browser.";
        startBtn.disabled = true;
        stopBtn.disabled = true;
        warningMsgEl.textContent =
          "No problem: you can still tap into the text box and use your phone keyboard‚Äôs microphone button to dictate. This app will still auto-save, timestamp, and export your notes.";
      } else {
        supportStatusEl.textContent = "Speech recognition supported.";
        const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
        try {
          recognition = new SR();
          recognition.continuous = true;
          recognition.interimResults = true;
          recognition.lang = "en-US";

          recognition.onstart = function () {
            recognizing = true;
            micStatusEl.textContent = "Listening...";
            startBtn.disabled = true;
            stopBtn.disabled = false;
          };

          recognition.onend = function () {
            recognizing = false;
            micStatusEl.textContent = "Stopped";
